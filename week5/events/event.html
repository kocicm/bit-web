<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event</title>
    <link rel="stylesheet" href="event.css">
</head>

<body class="blue">
    <input type="button" value="Toggle Background" onclick="toggle1()">
    <br>
    <input type="button" value="Turn off" onclick="toggleOff()">

    <script>
        function toggleSetup() {
            var body1 = document.querySelector("body");
            body1.classList.toggle("blue");
        }

        var twosec;

        function toggle1() {
            twosec = setInterval(toggleSetup, 2000);
        }


        function toggleOff() {
            clearInterval(twosec);
        }

    </script>
</body>

</html>
